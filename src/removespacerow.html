<!doctype html>
<html lang="ja">
<head>
<script>
function doRemoveSpaceRow() {
  try {
  let text = document.getElementById('inTextArea').value.replace(/\r\n|\r/g, "\n");
  let lines = text.split('\n');
  let outText = "";
  for (let i = 0; i < lines.length; i++) {
    if (lines[i] == '') {
        continue;
    }
    outText += lines[i];
    outText += '\n';
  }
  const outTextArea = document.getElementById('outTextArea');
  outTextArea.readOnly = false;
  outTextArea.textContent = outText;
  outTextArea.readOnly = true;
  } catch (e) {
    alert(e.message);
  }
}
</script>
</head>
<body>
<textarea id="inTextArea" rows="10" cols="100"></textarea>
<br>
<input type="button" value="doRemoveSpaceRow!" onclick="doRemoveSpaceRow();" />
<hr />
<textarea id="outTextArea" readonly rows="10" cols="100"></textarea>
</body>
</html>
